<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            width: 90%;
            margin: 0 auto;
        }
        header{
            text-align: center;
           
        }

        h1, h2{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h1{
            font-size: 1%;
        }
    </style>
</head>
<body>
    <h1>Fromulario de Registro</h1>

    <form action="" method="get">
        <p>
            Nombre: <input type="text"  name="nombre" maxlength="50" value="Nombre">
        </p>
        <p>
            <!--en lugar de input podemos poner radio o chackebox que es de seleccion-->
            Apellidos: <input type="text" name="apellido" maxlength="50" placeholder="Escriba su apellido">
        </p>
        <p>
            Sexo: <input type="radio" name="sexo" value="hombre"/> Hombre
                  <input type="radio" name="sexo" value="mujer"> Mujer
        </p>
        <p>
            Correo: <input type="text" name="correo" maxlength="100">

        </p>
        <p>
            <input type="checkbox" name="info" checked="checked"/> Deseo recibir informacion sobre novedades
        </p>
        <p>
            <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones.
        </p>
        <p>
            <input type="submit" value="Eviar">
        </p>
    </form>
</body>
</html>
